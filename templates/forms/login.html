<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOOP | Login</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="../../static/img/logo-sm-removebg-preview.png" alt="HOOP TELECOMS" width="100" height="100">
            </div>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" placeholder="username" name="username" class="field">
                <input type="password" placeholder="password" name="password" class="field">
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </body>

</html>
