<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOOP | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">

    <!-- Favicons -->
    <link rel="shortcut icon" href="../../static/ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/ico/favicon-16x16.png">
    <link rel="manifest" href="../../static/ico/site.webmanifest">
    <link rel="shortcut icon" href="../../static/ico/favicon.ico">
    <!-- /Favicons -->
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-block alert-info fade in">
        <a class="close" data-dismiss="alert">&times;</a>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="logo">
            <img src="../../static/img/logo-sm-removebg-preview.png" alt="HOOP TELECOMS" width="100" height="100">
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" placeholder="username" name="username" class="field">
            <input type="password" placeholder="password" name="password" class="field">
            <input type="submit" value="Login" class="btn">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
